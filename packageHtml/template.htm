<html>
    <head>
        <title>{{title}}</title>
        <script async="" src="/browser-sync/browser-sync-client.js"></script>
        <script async="" src="/packageHtml/prism.js"></script>
        <link rel="icon" type="image/png" href="/packageHtml/mdlogo.png">
        <link rel="stylesheet" href="/packageHtml/github-markdown.css">
        <link rel="stylesheet" href="/packageHtml/prism.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            .markdown-body {
                box-sizing: border-box;
                min-width: 200px;
                max-width: 980px;
                margin: 0 auto;
                padding: 45px;
            }

            @media (max-width: 767px) {
                .markdown-body {
                    padding: 15px;
                }
            }
        </style>

    </head>
    <article class="markdown-body">
        {{content}}

        <!--bottom bits-->
        <p>
            Powered by <a href="https://github.com/jakkaj/mdmon">mdmon</a>
        </p>
        <p>
            <a href="/" target="_blank">New Tab</a><br/>
            <!--pdf bits-->
            <a href="?pdf=true">Download PDF</a>
            <!--/pdf bits-->
        </p>
        <!--/bottom bits-->
    </article>

</html>
